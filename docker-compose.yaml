version: "3.6"

services:
  postgres:
    image: postgres:12.2-alpine
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crm
    volumes:
      - crm-postgres:/data/postgres

  rabbit:
    image: rabbitmq:alpine
    restart: unless-stopped
    ports:
      - "5672:5672"
    volumes:
      - crm-rabbit:/var/lib/rabbitmq

  redis:
    image: redis:5.0.3
    restart: unless-stopped
    ports:
      - 6380:6379
    volumes:
      - crm-redis:/data/redis


  qilincrm:
    build: .
    image: p1hub/qilin-crm-api:latest
    restart: unless-stopped
    ports:
      - "7002:8080"
    depends_on:
      - postgres
      - rabbit
    environment:
      - QILIN_STORE_POSTGRES_HOST=postgres
      - QILIN_STORE_POSTGRES_PORT=5432
      - QILIN_STORE_POSTGRES_USER=user
      - QILIN_STORE_POSTGRES_PASSWORD=password
      - QILIN_STORE_POSTGRES_DATABASE=crm
      - QILIN_STORE_RABBIT_URL=amqp://guest:guest@rabbit:5672


      - QILIN_AUTH_OAUTH2_PROVIDER=https://id.tst.qilin.super.com/
      - QILIN_AUTH_OAUTH2_CLIENTID=5ea16fdd121060000182ac22
      - QILIN_AUTH_OAUTH2_CLIENTSECRET=WcPs23SYhpjs43ramS02KiGETpn61nIlG7pVfJlz9YPbfi5S7b5g9yTSHtVaYacj
      - QILIN_AUTH_OAUTH2_REDIRECTURL=https://crm.tst.qilin.super.com/api/v1/auth/callback
      - QILIN_AUTH_SESSIONS_ADDR=redis
      - QILIN_AUTH_SESSIONS_DB=0


volumes:
  crm-postgres:
  crm-rabbit:
  crm-redis:
